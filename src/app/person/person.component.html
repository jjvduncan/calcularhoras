<app-user></app-user>
<div class="example-container">
    
<h1>Registro de personas<button mat-fab color="primary" aria-label="Example icon button with a delete icon">
  <mat-icon>save</mat-icon>
</button></h1>


    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Cedula</mat-label>
        <input matInput placeholder="17xXXXXXXX" [(ngModel)]="cedula" name="cedula" required>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre y apellido</mat-label>
        <input matInput placeholder="Juan Perez" [(ngModel)]="username" name="username" required>
    </mat-form-field>

    <mat-form-field class="example-full-width"  appearance="fill">
      <mat-label>Correo electtronico</mat-label>
      <input matInput placeholder="biometrico@yavirac.edu.ec"  name="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" >
        <mat-label>Lugar</mat-label>
        <mat-select>
          <mat-option >ITS Yavirac</mat-option>
          <mat-option >ITS Benito Juarez</mat-option>
          <mat-option >Administrativo</mat-option>
        </mat-select>
      </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Telefono</mat-label>
        <input matInput placeholder="09XXXXXXXX" [(ngModel)]="numero" name="numero" required>
    </mat-form-field>
    
  </div>
  <div class="example-container">
    
    <h1>Personas en el sistema</h1>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Cedula </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
